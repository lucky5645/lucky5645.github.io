<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="shortcut icon" href="img/color.png">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/shopping.css" />
	</head>
	<body>
		<!--普通商品-->
		<div class="goods-md-bg clearfix goods-detail" data-gid="10001">
			<!--左侧商品图片 -->
			<div class="fl gdms">
				<!--商品处国旗 -->
				<div class="country-photo pro-country">
					<img src="img/photo.jpg" />
				</div>
				<div class="goodslogo">
					<div class="cloud-zoom-wrap">
					     <img src="img/p1.jpg" />
					     <span class="filter"></span>
					</div>
					<div class="large">
						<img src="img/p1.jpg" class="large-img" />
					</div>
				</div>
			</div>
			<!--右侧内容 -->
			<div class="fl gddes">
				<h1 class="gdtitle" id="abcde">
					<span class="cred">[折扣]</span>       
                </h1>
                <div class="des">持续为幼犬提供免疫初乳保护</div>
                <div class="epet-pprice">
                	<div class="clearfix">
		                <span class="fl">E宠价：</span>
		                <del class="fl oPrice">¥65.00</del>
		            </div>
		            <div class="clearfix">
		                <span class="s2">活动价  ：</span>
		                <span class="s2">￥</span>
		                <span class="s3" id="goods-sale-price" data-name="sale_price">53.00</span>
		            </div>
                </div>
                <div class="cuxiao clearfix">
			        <span id="cuxiao">正在促销：</span>
			        <div class="fl cx-first2 rela">
			        	<a class="cred" href="#" target="_blank">
			        		<b>折扣</b>
			        		12.12品牌盛宴-冠能主粮7折购！
			        		<strong class="ce5 ml">点击参与
			        			<font>››</font>
			        		</strong>
			        	</a>
			        </div>
			    </div>
			    <div class="gdtable">
		            <div class="clearfix">
		                <div class="ats-style">
		                	<span class="c999">编号：</span>
		                	100336
		                </div>
		                <div class="ats-style">
		                	<span class="c999">已售：</span>
		                	802 桶
		                </div>
		                <div class="ats-style">
		                	<span class="c999">赠送：</span>
		                	最多 9 E宠币
		                </div>
		                <div class="ats-style">
		                	<span class="c999">互动：</span>
		                	<a href="#" target="_blank">查看评价
		                		<span>(701)</span>
		                	</a>
		                	<a href="#" target="_blank">咨询
		                		<span>(636)</span>
		                	</a>
		                </div>
		            </div>
		            <div class="gdicos">
		                <span>正品溯源</span>
		                <span>全球精选</span>
		                <span>自营快递</span>
		                <span>自营大仓</span>
		            </div>
		        </div>
		        <!--规格-->
		        <div class="norms clearfix">
	                <span class="fl">重量：</span>
	                <div class="norms-con fl weightCon">
	                	<!--重量类型-->
	                </div>
	            </div>
	            <!--数量-->
	            <div class="clearfix gdtable">
		            <span class="fl">我要买：</span>
		            <div class="norms-con fl">
		                <span class="cgnum fl mr">
		                    <span class="lim-buynum chgnum">-</span>
		                    <input type="text" id="cart_buynum" class="text buynum" value="1" >
		                    <span class="add-buynum chgnum">+</span>
		                </span>
		                <span class="unit">桶</span>
		            </div>
		        </div>
		        <!--加入购物车-->
		        <div class="add-buycart">
		        	<a href="javascript:;">加入购物车</a>
		        </div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/shopping.js" ></script>
	</body>
</html>
